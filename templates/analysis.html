<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <title>AM/PM Skincare Routine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
        }

        .header {
            padding: 1rem 2rem;
            background: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #FF1177;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-circle {
            width: 24px;
            height: 24px;
            background: #FF1177;
            border-radius: 50%;
            position: relative;
        }

        .logo-dot {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            font-family: "Lalezar", Helvetica;
        }

        .blob {
            position: absolute;
            z-index: -1;
        }

        .blob-left {
            width: 400px;
            height: 400px;
            background: #FFB800;
            border-radius: 71% 29% 70% 30% / 30% 48% 52% 70%;
            top: -100px;
            left: -200px;
        }

        .blob-right {
            width: 400px;
            height: 400px;
            background: #FF1177;
            border-radius: 29% 71% 30% 70% / 48% 30% 70% 52%;
            bottom: -100px;
            right: -200px;
        }

        h1 {
            color: #FF1177;
            font-size: 48px;
            text-align: center;
            margin: 40px 0;
            font-family: "Lalezar", Helvetica;
            font-weight: normal;
        }

        p {
            color: #FF1177;
        }

        .content-box {
            width: 100%;
            max-width: 515px;
            height: flex;
            border: 3px solid #FF1177;
            border-radius: 25px;
            margin: 30px 0;
        }

        .text-description {
            color: #FF1177;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-family: "Lalezar", Helvetica;
            font-weight: normal;
        }
        
        img {
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <div class="logo-circle">
                <div class="logo-dot"></div>
            </div>
            hackne.ai
        </a>
    </header>

    <div class="container">
        <div class="blob blob-left"></div>
        <div class="blob blob-right"></div>
        
        <h1>AM/PM Skincare Routine</h1>
        
        <div class="content-box">
            <img src="{{ url_for('static', filename='img/result.jpg') }}" width=500 height="620" class="center"/>
        </div>
        
        <p class="text-description">{{ data.message }}</p>
        
        <div class="content-box">
            <p style="margin:15px">{{ data.suggestion }}</p>
            <br>
            <p style="margin:15px">Every morning and night, apply your cleanser, scrub, and rinse. Then, apply the appropriate moisturizer and repeat. You can expect to see visible results soon!</p>
        </div>
        <p class="text-description">Reccomended Products and Routine</p>
    </div>
</body>
</html>
